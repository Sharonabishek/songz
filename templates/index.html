<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">Song Z</span>
    </div>
  </nav>
    <div class="container mt-5">
        <form action="/result" method="POST">
    
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Song Name</label>
              <input type="text" class="form-control" name="song" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

    </div>

    {% for item in song_details %}
    {% if item.song_name==song_name %}
    <div class="container mt-5">
        <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6>Movie Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{item.movie_name}}
                </div>
              </div>
            
              <div class="row">
                <div class="col-sm-3">
                  <h6>Music Director</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{item.music_director}}
                </div>
              </div>
              
              <div class="row">
                <div class="col-sm-3">
                  <h6>Singer</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{item.singer_name}}
                </div>
              </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
    

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
